<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSX</title>
    <!--head section that links to styles.css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--body section with a single div that has an id of route
    will see this in any react app
    by convention, we always create div html element that has an id of root
    this is the root of your react application
    everything we create using react is going to be inserted inside this div
    -->
    <div id="root"></div>
    <!--just before our body ends is a script that links to our index.js file
    
    -->
    <script src="../src/index.js" type="text/javascript"></script>
  </body>
</html>
